<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body style="
    background-image: url('https://images.wallpaperscraft.com/image/single/gym_disks_weight_bodybuilding_118105_1920x1080.jpg');
    height: 100vh;">

<main class="form-signin">
  <form action="/login" method="post">
  
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  
 
    <h1 class="h3 mb-3 fw-normal text-white">Please sign in</h1>
    
    <div th:if="${isError}">
		<div class="alert alert-danger">Neteisingai įvestas vartotojo vardas arba slaptažodis</div>
	</div>
	
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="Vartotojo vardas" wtx-context="6BDEA8D5-0706-420F-8A2F-B4080E06E9CB" name="username">
      <label for="floatingInput">Vartotojo vardas</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Slaptažodis" wtx-context="DD9265B8-91B1-4371-82BA-E2E95D3CC3AF" name="password">
      <label for="floatingPassword">Slaptažodis</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Prisijungti</button>
    <a class="w-100 btn btn-lg btn-primary mt-3" href="/register" >Registruotis</a>
    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
  </form>
</main>


</body>
</html>
