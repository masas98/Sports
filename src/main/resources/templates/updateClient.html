<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:insert="fragments/menu :: menu"></div>

<div class="container main-content" style="margin-top: 80px">
	<div class="row">
		<div class="col-md-12">
			<div class="card mt-5">
				<div class="card-header">Redaguoti duomenis</div>
				<div class="card-body">
					<form action="addClient" method="POST" th:object="${client}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						<div class="row">
							<input type="hidden" name="id" class="form-control" th:value=*{id}></input>
						
							<div class="mb-3">
								<label class="form-label">Vardas</label>
								<input type="text" name="name" class="form-control" required th:value="*{name}">
							</div>
							<div class="mb-3">
								<label class="form-label">Pavardė</label>
								<input type="text" name="surname" class="form-control" required th:value="*{surname}">
							</div>
							<div class="mb-3">
								<label class="form-label">Telefonas</label>
								<input type="text" name="phone" class="form-control" required th:value="*{phone}">
							</div>
							<div class="mb-3">
								<label class="form-label">El.paštas</label>
								<input type="text" name="email" class="form-control" required th:value="*{email}">
							</div>
							
															<div class="mb-3">
								<label class="form-label">username</label>
								<input type="text" name="username" class="form-control" th:value="*{username}" th:errorclass="is-invalid">
								<div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('username')}">
								<ul>
										<li th:each="klaida:${#fields.errors('username')}" th:text="${klaida}"></li>
								</ul>
								</div>
							</div> 
								<div class="mb-3">
								<label class="form-label">password</label>
								<input type="text" name="password" class="form-control" th:value="*{password}" th:errorclass="is-invalid">
								<div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('password')}">
								<ul>
										<li th:each="klaida:${#fields.errors('password')}" th:text="${klaida}"></li>
								</ul>
								</div>
							</div> 
								<div class="mb-3">
								<label class="form-label">role</label>
								<input type="text" name="role" class="form-control" th:value="*{role}" th:errorclass="is-invalid">
								<div class="alert alert-danger mt-1" th:if="${#fields.hasErrors('role')}">
								<ul>
										<li th:each="klaida:${#fields.errors('role')}" th:text="${klaida}"></li>
								</ul>
								</div>
							</div> 
							
						
						<div class="col-md-12">
							<button class="btn btn-success" type="submit">Išsaugoti</button>
						</div>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
