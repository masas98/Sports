<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Sporto Klubas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="
    background-image: url('https://images.wallpaperscraft.com/image/single/gym_disks_weight_bodybuilding_118105_1920x1080.jpg');
    height: 100vh;">

<div th:insert="fragments/menu :: menu"></div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
		
		<div th:insert="fragments/menu :: userInfo"></div>
		
			<div class = "card mt-5">
				<div class="card-header">Klientų sąrašas
					<div class="card-body">
					
					
						<table class="table">
							<thead>
								<tr>
									<th>Vardas</th>
									<th>Pavardė</th>
									<th>Telefonas</th>
									<th>El.paštas</th>

						
								</tr>
							</thead>
						
							<tbody>
								<tr th:each="clients: ${client}">
									<td th:text="${clients.name}"></td>
									<td th:text="${clients.surname}"></td>
									<td th:text="${clients.phone}"></td>
									<td th:text="${clients.email}"></td>

									<td sec:authorize="hasAuthority('admin')">
									<a th:href="'/updateClient?id='+${clients.id}" class="btn btn-info" >Redaguoti</a>
									</td>
									<td sec:authorize="hasAuthority('admin')">
									<a th:href="'/deleteClient?id='+${clients.id}" class="btn btn-danger">Ištrinti</a>
									</td>
								</tr>
							</tbody>
						</table>
						
						
						<a class="btn btn-success" href="/addClient" sec:authorize="hasAuthority('admin')">Pridėti klientą</a> 
						
						
						<a class="btn btn-success" href="/workouts">Treniruotės</a>
						
						
						
						
					
						
					
				
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
