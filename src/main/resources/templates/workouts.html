<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Sporto Klubas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="
    background-image: url('https://images.wallpaperscraft.com/image/single/gym_disks_weight_bodybuilding_118105_1920x1080.jpg');
    height: 100vh;">

<div th:insert="fragments/menu :: menu"></div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class = "card mt-5">
				<div class="card-header">Treniruočių sąrašas
					<div class="card-body">
						<table class="table">
							<thead>
								<tr>
									<th>Pavadinimas</th>
									<th>Data</th>
									<th>Vieta</th>
									<th>Tipas</th>
									<th>Vietų skaičius</th>
								
						
								</tr>
							</thead>
						
							<tbody>
								<tr th:each="workouts: ${workout}">
									<td th:text="${workouts.name}"></td>
									<td th:text="${workouts.date}"></td>
									<td th:text="${workouts.location}"></td>
									<td th:text="${workouts.model}"></td>
									<td th:text="${workouts.places}"></td>
									<td sec:authorize="hasAuthority('admin')"><a th:href="'/updateWorkout?id='+${workouts.id}" class="btn btn-info" >Redaguoti</a></td>
									<td sec:authorize="hasAuthority('admin')"><a th:href="'/deleteWorkout?id='+${workouts.id}" class="btn btn-danger" >Ištrinti</a></td>
								</tr>
							</tbody>
						</table>
						
						<a class="btn btn-success" href="/addWorkout" sec:authorize="hasAuthority('admin')">Pridėti treniruotę</a>
						<a class="btn btn-success" href="/workoutsCount">Treniruočių užimtumas</a>
						<a class="btn btn-info" href="/">Atgal</a> 
						
					
				
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
