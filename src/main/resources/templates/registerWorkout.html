<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div th:insert="fragments/menu :: menu"></div>

<div class="container main-content" style="margin-top: 80px">
	<div class="row">
		<div class="col-md-12">
			<div class="card mt-5">
				<div class="card-header">Pridėti naują klientą</div>
				<div class="card-body">
					<form action="" method="POST" th:object="${registration}">
						<div class="row">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							<div class="mb-3">
							
								<label class="form-label">Treniruotė:</label>
								<select class="form-control" th:name="workoutId">
									<option th:each="workout: ${workouts}" th:value="${workout.id}" th:text="${workout.name}" > </option>
								</select>
							</div>
		
						
						<div class="col-md-12">
							<button class="btn btn-success" type="submit">Išsaugoti</button>
							
						</div>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
